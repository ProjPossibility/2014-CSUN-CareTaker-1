<div>
	<div class="pull-right">
		<button class="btn btn-primary" ng-click="addMedForm = true">
			Add Medication
		</button>
		<button class="btn btn-default" ng-click="edit = true">Edit All</button>
		<button class="btn btn-success" ng-show="edit" 
			ng-click="edit = false;
			updateMed(medication)">Save Changes</button>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Dosage</th>
				<th>Requirements</th>
				<th>Notes</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="medication in medications"
				ng-hide="edit">
				<td>{{ medication.name }}</td>
				<td>{{ medication.dosage }}</td>
				<td>{{ medication.requirements }}</td>
				<td>{{ medication.notes }}</td>
			</tr>
			<tr ng-repeat="medication in medications"
				ng-show="edit">
				<td>
					<input type="text" 
						class="form-control"
						ng-model="medication.name">
				</td>
				<td>
					<input type="text"
						class="form-control"
						ng-model="medication.dosage">
				</td>
				<td>
					<textarea class="form-control" rows="3"
						ng-model="medication.requirements">
					</textarea>
				</td>
				<td>
					<textarea class="form-control" rows="3"
						ng-model="medication.notes">
					</textarea>
				</td>
			</tr>
		</tbody>
	</table>

	<form role="form" ng-show="addMedForm">
		<div class="form-group">
			<label for="medicationName">Medication Name</label>
			<input type="text" class="form-control" id="medicationName" 
				ng-model="medication.name" 
				placeholder="e.g. Lisinopril">
		</div>
		<div class="form-group">
			<label for="medicationDosage">Dosage</label>
			<input type="text" class="form-control" id="medicationDosage"
				ng-model="medication.dosage" 
				placeholder="e.g. 100 mg, 200 mg, etc.">
		</div>
		<label for="medicationRequirements">Requirements</label>
		<textarea class="form-control" rows="3" 
			id="medicationRequirements" 
			ng-model="medication.requirements"
			placeholder="e.g. Take 3 times with or without food.">
		</textarea>

		<label for="medicationNotes">Notes</label>
		<textarea class="form-control" rows="3" 
			id="medicationNotes" 
			ng-model="medication.notes"
			placeholder="e.g. Do not exceed 200 mg in a 24 hour period.">
		</textarea>

		<button class="btn btn-success" 
			ng-click="addMed(medication);
				addMedForm = false;">Add</button>
		<button class="btn btn-default"
			ng-click="addMedForm = false;
				medication.name='';
				medication.dosage='';
				medication.requirements='';
				medication.notes=''">Cancel</button>
	</form>
</div>
