<div>
   <h3>Weather<hr></h3>

   <div id="weather" ng-hide="weatherData === undefined">
      <div>
         <h3>{{weatherData.name}}</h3>
         <h4>{{weatherDescription}}</h4>
         <h1>{{temperature}}&deg;F</h1>
         <img ng-src="{{weatherIconUrl}}" height="75px" width="75px">
      </div>
   </div>
</div>
