<div>
   <h2>Weather<hr></h2>
   <!-- <button ng-click="getWeather()"></button> -->

   <div>
      <div id="weather-spinner" ng-show="weatherData === undefined"></div>
   </div>

   <div id="weather" ng-hide="weatherData === undefined">

      <div>

         <div>{{weatherData.name}}</div>
         <span>{{temperature}}&deg;F</span>
         <img ng-src="{{weatherIconUrl}}" height="75px" width="75px">
         <div>{{weatherDescription}}</div>

      </div>

   </div>

</div>
